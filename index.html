<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="papiro e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form>
            <input type="text" required placeholder="Nome da atividade" id="nomeAtividade">
            <input type="number" required placeholder="Nota da atividade" min="0" max="10" id="notaAluno">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = '0'>
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="mediaCalculada">-</td>
                    <td><span class="resultado aprovado" id="mediaResultado">-</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
